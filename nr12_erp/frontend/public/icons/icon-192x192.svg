<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Escudo -->
  <path d="M 96 12
           C 75 12, 54 18, 36 24
           C 36 60, 36 96, 36 120
           C 36 156, 66 174, 96 180
           C 126 174, 156 156, 156 120
           C 156 96, 156 60, 156 24
           C 138 18, 117 12, 96 12 Z"
        fill="url(#orangeGrad)"
        stroke="#CC5500"
        stroke-width="3"/>

  <!-- Engrenagem -->
  <g transform="translate(96, 96)">
    <circle cx="0" cy="0" r="28" fill="url(#blueGrad)"/>

    <!-- Dentes simplificados -->
    <rect x="-6" y="-36" width="12" height="10" fill="#1E3A8A" rx="2"/>
    <rect x="-6" y="26" width="12" height="10" fill="#1E3A8A" rx="2"/>
    <rect x="-36" y="-6" width="10" height="12" fill="#1E3A8A" rx="2"/>
    <rect x="26" y="-6" width="10" height="12" fill="#1E3A8A" rx="2"/>

    <circle cx="0" cy="0" r="14" fill="white"/>

    <!-- NR -->
    <text x="0" y="5"
          font-family="Arial, sans-serif"
          font-size="12"
          font-weight="bold"
          fill="#1E3A8A"
          text-anchor="middle">NR</text>
  </g>

  <!-- Check mark -->
  <g transform="translate(142, 38)">
    <circle cx="0" cy="0" r="14" fill="white"/>
    <path d="M -5 0 L -2 5 L 5 -5"
          stroke="#22C55E"
          stroke-width="3"
          stroke-linecap="round"
          fill="none"/>
  </g>
</svg>
